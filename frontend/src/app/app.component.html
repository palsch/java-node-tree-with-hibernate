<mat-grid-list cols="4" rowHeight="100%">
  <mat-grid-tile>
    <div class="scrollable-content">
      <div class="content">
        <mat-grid-tile-header><h4>Overview</h4></mat-grid-tile-header>
        <a class="mb-1" mat-flat-button [routerLink]="" (click)="createAntrag()">Create new Antrag</a>
        @for (overviewItem of overview$ | async; track overviewItem.antragId) {
          <app-my-overview-item [overviewItem]="overviewItem" [routerLink]="['antrag/', overviewItem.antragId]"></app-my-overview-item>
        }
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    <div class="scrollable-content">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
